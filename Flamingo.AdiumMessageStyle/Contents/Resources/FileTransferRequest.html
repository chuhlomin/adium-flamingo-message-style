<div class="item message in ft">
	<img alt="avatar" src="%userIconPath%" class="avatar in" />
	<span class="name">%sender%</span>
	<span class="body ft2">
		<span id="file_icon"></span>
		<span class="file_link" onclick="(event.shiftKey)?%saveFileAsHandler%:%saveFileHandler%">%fileName%</span>
		<span class="close" onclick="%cancelRequestHandler%">
		</span>
	</span>
	<span class="time">%time%</span>
</div>
